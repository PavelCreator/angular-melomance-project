<div>
  <h2><span>{{ 'GENRES_DEMO_LIBRARY' | translate }}</span></h2>
  <h4 class="mt-5 mb20">{{ 'BY_SITE_CREATOR' | translate }} <a href="http://pavelcreator.com/" rel="nofollow" target='_blank'>PavelCreator</a></h4>

  <table class="table">
    <td class="w33p fixed_height_td table-no-padding">
      <div ng-show="contentIsReady" class="unit">
        <table class="table table-striped table-big-font table-mt0">
          <tbody>
          <tr ng-repeat="genre in genres | limitTo : 110 : 0">
            <td class="w10p">{{$index + 1}}</td>
            <td class="w90p"><a href="" ui-sref="genreTopArtists({genre: genre.name, limit: limit})" ng-click="genreTopArtists(genre.name,limit)">{{genre.name}}</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </td>
    <td class="w33p fixed_height_td table-no-padding">
      <div ng-show="contentIsReady" class="unit">
        <table class="table table-striped table-big-font table-mt0">
          <tbody>
          <tr ng-repeat="genre in genres | limitTo : 110 : 110">
            <td class="w10p">{{$index + 111}}</td>
            <td class="w90p"><a href="" ui-sref="genreTopArtists({genre: genre.name, limit: limit})" ng-click="genreTopArtists(genre.name,limit)">{{genre.name}}</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </td>
    <td class="w33p fixed_height_td table-no-padding">
      <div ng-show="contentIsReady" class="unit">
        <table class="table table-striped table-big-font table-mt0">
          <tbody>
          <tr ng-repeat="genre in genres | limitTo : 110 : 220">
            <td class="w10p">{{$index + 221}}</td>
            <td class="w90p"><a href="" ui-sref="genreTopArtists({genre: genre.name, limit: limit})" ng-click="genreTopArtists(genre.name,limit)">{{genre.name}}</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </td>
  </table>


</div>
